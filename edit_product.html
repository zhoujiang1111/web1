<!-- templates/edit_product.html （多文件上传，显示当前图片） -->
{% extends "base.html" %}
{% block title %}编辑商品{% endblock %}
{% block content %}
<h1 class="mt-4">编辑商品</h1>
<form method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label for="name" class="form-label">名称</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}">
    </div>
    <div class="mb-3">
        <label for="category_id" class="form-label">类别</label>
        <select class="form-select" id="category_id" name="category_id">
            {% for category in categories %}
            <option value="{{ category[0] }}" {% if category[0] == product[2] %}selected{% endif %}>{{ category[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">价格</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product[3] }}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">描述</label>
        <textarea class="form-control" id="description" name="description">{{ product[4] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="images" class="form-label">图片（上传新图片将替换现有，最多10张）</label>
        <input type="file" class="form-control" id="images" name="images" multiple>
        {% if images %}
        <div class="mt-2">
            <p>当前图片：</p>
            {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" class="product-img me-2" alt="当前图片">
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>
{% endblock %}
